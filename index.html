<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Advice generator app</title>


</head>

<body>

  <main class="main">
    <h1 class="advice-title"></h1>
    <p class="advice-text">
    </p>

    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg" sizes="100%">
      <img src="./images/pattern-divider-mobile.svg" alt="Divider img">
    </picture>
    <div class="button">
      <button class="btn" onclick="fetchAdvice()">
        <img src="./images/icon-dice.svg" alt="Dice button">
      </button>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hill10" target="_blank">Haylemichale Negusse</a>.
    </div>
  </footer>
  
  <script src="js/app.js" defer></script>
</body>

</html>
